<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>MY LIBRARY</header>
			<div class="book-list-container"></div>
			<div>
				<button class="carousel-left-btn">left</button
				><button class="carousel-right-btn">right</button>
			</div>
			<button class="open-dialog-btn">Add a new Book</button>
			<dialog closedby="any" class="dialog">
				<h2>Add a new Book</h2>

				<form class="form" method="dialog" id="form-dialog">
					<label for="title"
						>Title:
						<input type="text" id="title" name="title" />
					</label>

					<label for="author">
						Author:
						<input type="text" id="author" name="author" />
					</label>

					<label for="pages">
						Number of pages:
						<input type="number" id="pages" name="pages" min="0" />
					</label>

					<fieldset>
						<legend>Did you already read this book?</legend>
						<label for="notRead">
							No:
							<input type="radio" id="notRead" name="wasRead" value="notRead" />
						</label>
						<label for="read">
							Yes:
							<input type="radio" id="read" name="wasRead" value="read" />
						</label>
					</fieldset>

					<div class="btn-container">
						<button class="close-dialog-btn" value="cancel" autofocus>
							Cancel
						</button>
						<button type="submit" value="submitBook">Confirm</button>
					</div>
				</form>
			</dialog>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
