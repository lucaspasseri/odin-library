<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header><h1>MY LIBRARY</h1></header>
			<div class="book-list-container-wrapper">
				<div class="book-list-container"></div>
				<div class="carousel-left-right-container">
					<button class="carousel-left-btn">◀</button
					><button class="carousel-right-btn">▶</button>
				</div>
			</div>

			<button class="open-dialog-btn">Add a new Book</button>
			<dialog closedby="any" class="dialog">
				<h2>Add a new Book</h2>

				<form class="form" method="dialog" id="form-dialog">
					<div>
						<label for="title"
							>Title:
							<input type="text" id="title" name="title" />
						</label>
						<label for="pages">
							Number of pages:
							<input type="number" id="pages" name="pages" min="0" />
						</label>
					</div>

					<div>
						<label for="author">
							Author:
							<input type="text" id="author" name="author" />
						</label>

						<div class="checkboxContainer">
							<span>Did you already read this book?</span>
							<input
								type="checkbox"
								id="wasRead"
								name="wasRead"
								value="wasRead"
							/>
							<label for="wasRead"> </label>
						</div>
					</div>

					<div class="btn-container">
						<button class="close-dialog-btn" value="cancel" autofocus>
							Cancel
						</button>
						<button type="submit" value="submitBook">Confirm</button>
					</div>
				</form>
			</dialog>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
